<ng-container *ngIf="!isLoading">
  <img class="preview-img" [src]="apiUrl + '/static/' + news.previewImg" alt="news example">

  <div class="title">
    <h1>{{news.title}}</h1>
    <h5>{{news.date | date}}</h5>
  </div>

  <quill-view-html [content]="news.description"></quill-view-html>

  <hr>

  <div class="rating">
    <div class="likes">
      <div class="rating-item" (click)="like()">
        <img [src]="isLiked ? '/assets/icons/like-filled.svg' : '/assets/icons/like.svg'" alt="like icon">
        <p>{{news.likesCount}}</p>
      </div>
    </div>
    <div class="rating-item" (click)="openComments()">
      <img src="/assets/icons/comment.svg" alt="comment icon">
      <p>340</p>
    </div>
  </div>
  <div class="comments" [ngClass]="{'active': isOpened}">
    <div class="comment">
      <div class="user">
        <img src="/assets/images/avatar-example.png" alt="avatar example">
        <p>John Johnson</p>
      </div>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, veritatis a iusto iure at enim voluptatem assumenda,
        aliquid earum obcaecati ex dolor iste explicabo deleniti quod sequi asperiores ratione ea.</p>
    </div>
    <hr>
  </div>


</ng-container>

<app-loader *ngIf="isLoading"></app-loader>
