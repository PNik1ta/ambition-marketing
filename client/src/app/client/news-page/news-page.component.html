<div class="news" *ngIf="news$ | async as news; else loader">
  <div class="news-item" *ngFor="let item of news">
    <img [src]="apiUrl + '/static/' + item.previewImg" alt="news example">

    <div class="content">
      <h3>{{item.title}}</h3>
      <button (click)="showMore(item)">{{'SHOW_MORE' | translate}}</button>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
